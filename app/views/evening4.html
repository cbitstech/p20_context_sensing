<form ng-submit="submitForm('/completedSurvey')">

<label>How active have you been today?</label>
<h3 class="input-view">{{active}}</h3>
<input type="range" ng-model="active" min="1" max="7" step="1" value="4" list="one_to_seven">
<table><tr><td class="alert-danger">Not at all active</td><td class="alert-success">Extremely active</td></tr></table>

<datalist id="one_to_seven">
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
<option>6</option>
<option>7</option>
</datalist>

<div ng-repeat="question in questions">
<label for="{{question.name}}">{{question.label}}</label>
<input type="{{question.type}}" name="{{question.name}}">
</div>





<button type="submit" class="btn btn-primary">Continue &amp; Save</button>
</form>
