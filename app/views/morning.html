
<h1>Morning</h1>
<form id="morning-survey" ng-submit="submitForm('/completedSurvey')">
<div ng-repeat="question in questions">
<label for="{{question.name}}">{{question.label}}</label>
<input type="{{question.type}}" name="{{question.name}}">
</div>

<button class="btn btn-primary" type="submit">Continue &amp; Save</button>
</form>
